<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 class="text-danger">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 col-xs-12">
          <div class="media">
            <div class="media-body">
              <h2 class="text-danger">Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p class="bg-danger">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8 col-xs-12">
          <h2 class="text-danger">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4 col-xs-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2 class="text-danger">Mars Facts</h2>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for Hemisphere Image and Titles -->
      <div class="center-block" id="hemisphere_images">
          <div class="col-md-12 col-xs-12">
          <h2 class="text-center text-danger"> Mars Hemispheres </h2>
          {% for hemisphere in mars.hemispheres %}
            <img 
                src="{{hemisphere.image_url}}"
                class="img-thumbnail"
                alt="Responsive image"
                
                />
            <h4 class="text-danger"> {{hemisphere.title}} </h4>
          {% endfor %}
      </div>
    </div>
  </body>
</html>
